<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout :: head}"></th:block>
    <title th:text="${pageTitle}">Thêm sách mới</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <header th:replace="~{layout :: header}"></header>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="flex-grow-1">
        <div class="container py-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/sach}">Quản lý Sách</a></li>
                    <li class="breadcrumb-item active" th:text="${isEdit} ? 'Sửa sách' : 'Thêm sách mới'">Thêm sách mới</li>
                </ol>
            </nav>

            <h2 class="mb-4">
                <i class="bi bi-plus-circle me-2" th:if="!${isEdit}"></i>
                <i class="bi bi-pencil me-2" th:if="${isEdit}"></i>
                <span th:text="${isEdit} ? 'Sửa thông tin sách' : 'Thêm sách mới'">Thêm sách mới</span>
            </h2>

            <div class="card">
                <div class="card-body">
                    <form th:action="${isEdit} ? @{/sach/sua/{id}(id=${book.id})} : @{/sach/them}" 
                          th:object="${book}" method="post">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Tên sách <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}" 
                                           placeholder="Nhập tên sách" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="author" class="form-label">Tác giả <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="author" th:field="*{author}" 
                                           placeholder="Nhập tên tác giả" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="categoryId" class="form-label">Danh mục</label>
                                    <select class="form-select" id="categoryId" th:field="*{categoryId}">
                                        <option value="">-- Chọn danh mục --</option>
                                        <option th:each="cat : ${categories}" 
                                                th:value="${cat.id}" 
                                                th:text="${cat.name}"
                                                th:selected="${book.categoryId == cat.id}">Danh mục</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Giá (VNĐ) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="price" th:field="*{price}" 
                                           placeholder="0" min="0" step="1000" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Số lượng <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="stock" th:field="*{stock}" 
                                           placeholder="0" min="0" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" th:field="*{description}" 
                                      rows="3" placeholder="Mô tả về sách"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">URL Hình ảnh</label>
                            <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}" 
                                   placeholder="https://example.com/image.jpg">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i>
                                <span th:text="${isEdit} ? 'Cập nhật' : 'Lưu sách'">Lưu sách</span>
                            </button>
                            <a th:href="@{/sach}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i>Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:insert="~{layout :: scripts}"></th:block>

</body>
</html>

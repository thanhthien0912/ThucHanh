<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout :: head}"></th:block>
    <title th:text="${pageTitle}">Thêm sách mới</title>
</head>
<body class="flex flex-col min-h-screen">

    <header th:replace="~{layout :: header}"></header>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="flex-grow-1">
        <div class="container mx-auto px-4 py-6">
            <!-- Breadcrumb -->
            <nav class="text-sm mb-6">
                <ol class="flex items-center gap-2">
                    <li><a th:href="@{/}" class="text-gray-500 hover:text-gray-700">Trang chủ</a></li>
                    <li class="text-gray-400">/</li>
                    <li><a th:href="@{/sach}" class="text-gray-500 hover:text-gray-700">Quản lý Sách</a></li>
                    <li class="text-gray-400">/</li>
                    <li class="text-primary-600 font-medium" th:text="${isEdit} ? 'Sửa sách' : 'Thêm sách mới'">Thêm sách mới</li>
                </ol>
            </nav>

            <!-- Header -->
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                <i class="bi bi-plus-circle mr-2" th:if="!${isEdit}"></i>
                <i class="bi bi-pencil mr-2" th:if="${isEdit}"></i>
                <span th:text="${isEdit} ? 'Sửa thông tin sách' : 'Thêm sách mới'">Thêm sách mới</span>
            </h2>

            <div class="bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="p-6">
                    <form th:action="${isEdit} ? @{/sach/sua/{id}(id=${book.id})} : @{/sach/them}" 
                          th:object="${book}" method="post" class="space-y-6">
                        
                        <!-- Row 1: Title & Author -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Tên sách <span class="text-red-500">*</span></label>
                                <input type="text" id="title" th:field="*{title}" 
                                       placeholder="Nhập tên sách" required
                                       class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            <div>
                                <label for="author" class="block text-sm font-semibold text-gray-700 mb-2">Tác giả <span class="text-red-500">*</span></label>
                                <input type="text" id="author" th:field="*{author}" 
                                       placeholder="Nhập tên tác giả" required
                                       class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                            </div>
                        </div>

                        <!-- Row 2: Category, Price, Stock -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="categoryId" class="block text-sm font-semibold text-gray-700 mb-2">Danh mục</label>
                                <select id="categoryId" th:field="*{categoryId}"
                                        class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.name}"
                                            th:selected="${book.categoryId == cat.id}">Danh mục</option>
                                </select>
                            </div>
                            <div>
                                <label for="price" class="block text-sm font-semibold text-gray-700 mb-2">Giá (VNĐ) <span class="text-red-500">*</span></label>
                                <input type="number" id="price" th:field="*{price}" 
                                       placeholder="0" min="0" step="1000" required
                                       class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                            <div>
                                <label for="stock" class="block text-sm font-semibold text-gray-700 mb-2">Số lượng <span class="text-red-500">*</span></label>
                                <input type="number" id="stock" th:field="*{stock}" 
                                       placeholder="0" min="0" required
                                       class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Mô tả</label>
                            <textarea id="description" th:field="*{description}" 
                                      rows="3" placeholder="Mô tả về sách"
                                      class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"></textarea>
                        </div>

                        <!-- Image URL -->
                        <div>
                            <label for="imageUrl" class="block text-sm font-semibold text-gray-700 mb-2">URL Hình ảnh</label>
                            <input type="url" id="imageUrl" th:field="*{imageUrl}" 
                                   placeholder="https://example.com/image.jpg"
                                   class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <!-- Buttons -->
                        <div class="flex flex-wrap gap-3">
                            <button type="submit" class="inline-flex items-center px-6 py-2.5 bg-primary-600 text-white text-sm font-medium rounded-lg hover:bg-primary-700 transition-all">
                                <i class="bi bi-save mr-1"></i>
                                <span th:text="${isEdit} ? 'Cập nhật' : 'Lưu sách'">Lưu sách</span>
                            </button>
                            <a th:href="@{/sach}" class="inline-flex items-center px-6 py-2.5 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition-all">
                                <i class="bi bi-x-circle mr-1"></i>Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:insert="~{layout :: scripts}"></th:block>

</body>
</html>

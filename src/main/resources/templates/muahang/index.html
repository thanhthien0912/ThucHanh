<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{layout :: head}"></th:block>
    <title th:text="${pageTitle}">Giỏ hàng</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <header th:replace="~{layout :: header}"></header>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="flex-grow-1">
        <div class="container py-4">
            <h2 class="mb-4"><i class="bi bi-cart me-2"></i>Giỏ hàng của bạn</h2>

            <!-- Placeholder content -->
            <div class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                <strong>Đang phát triển:</strong> Module mua hàng sẽ được hoàn thiện trong các bước tiếp theo.
            </div>

            <!-- Empty cart -->
            <div class="text-center py-5">
                <i class="bi bi-cart-x display-1 text-muted"></i>
                <h4 class="text-muted mt-3">Giỏ hàng trống</h4>
                <p class="text-muted">Hãy thêm sách vào giỏ hàng để mua</p>
                <a th:href="@{/sach}" class="btn btn-primary">
                    <i class="bi bi-journal-bookmark me-1"></i>Xem danh sách sách
                </a>
            </div>

        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:insert="~{layout :: scripts}"></th:block>

</body>
</html>

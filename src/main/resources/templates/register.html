<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Đăng ký'">Đăng ký tài khoản</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2C3E50 0%, #1C2833 100%);
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23C9A86C' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .register-card {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, #8B4513 0%, #6B3410 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .register-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            font-size: 0.85rem;
            opacity: 0.9;
            margin: 0;
        }

        .register-body {
            padding: 2rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating .form-control {
            border: 1.5px solid #E5DDD3;
            border-radius: 8px;
            padding: 1rem 0.875rem;
        }

        .form-floating .form-control:focus {
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .form-floating label {
            color: #5D6D7E;
        }

        .btn-register {
            background: #8B4513;
            border: none;
            padding: 0.875rem;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            color: white;
            transition: all 0.2s ease;
        }

        .btn-register:hover {
            background: #6B3410;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #95A5A6;
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5DDD3;
        }

        .divider span {
            padding: 0 1rem;
        }

        .login-link {
            text-align: center;
        }

        .login-link a {
            color: #8B4513;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #FDF5E6;
            border: 1px solid #E5DDD3;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            color: #5D6D7E;
        }

        .info-box i {
            color: #8B4513;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <i class="bi bi-book fs-1 mb-2"></i>
                <h2>Đăng ký tài khoản</h2>
                <p>Tham gia cùng chúng tôi để khám phá thế giới sách</p>
            </div>

            <div class="register-body">
                <!-- Thông báo -->
                <div class="info-box">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>Lưu ý:</strong> Hệ thống đang sử dụng tài khoản mẫu.
                    Vui lòng đăng nhập với tài khoản <code>user</code> / <code>123456</code>
                    hoặc <code>admin</code> / <code>123456</code>.
                </div>

                <form>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="fullName" placeholder="Họ và tên" disabled>
                        <label for="fullName"><i class="bi bi-person me-2"></i>Họ và tên</label>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Email" disabled>
                        <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" disabled>
                        <label for="username"><i class="bi bi-at me-2"></i>Tên đăng nhập</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" disabled>
                        <label for="password"><i class="bi bi-lock me-2"></i>Mật khẩu</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu"
                            disabled>
                        <label for="confirmPassword"><i class="bi bi-lock-fill me-2"></i>Xác nhận mật khẩu</label>
                    </div>

                    <button type="button" class="btn-register" disabled>
                        <i class="bi bi-person-plus me-2"></i>Đăng ký (Chưa khả dụng)
                    </button>
                </form>

                <div class="divider">
                    <span>hoặc</span>
                </div>

                <div class="login-link">
                    <p class="mb-0">Đã có tài khoản?
                        <a th:href="@{/dangnhap}"><i class="bi bi-box-arrow-in-right me-1"></i>Đăng nhập ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Từ chối truy cập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="bi bi-shield-x display-1 text-danger"></i>
                        <h1 class="display-4 mt-3">403</h1>
                        <h4 class="text-muted">Từ chối truy cập</h4>
                        <p class="mt-3" th:text="${errorMessage} ?: 'Bạn không có quyền truy cập trang này!'"></p>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary me-2">
                                <i class="bi bi-house me-1"></i>Về trang chủ
                            </a>
                            <a th:href="@{/dangnhap}" class="btn btn-outline-secondary">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Đăng nhập
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

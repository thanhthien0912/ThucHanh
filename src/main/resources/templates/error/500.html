<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
    500 Internal Server Error Page
    Author: Phan Thanh Thien - MSSV: 2280603036
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Lỗi Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
                        <h1 class="display-4 mt-3">500</h1>
                        <h4 class="text-muted">Lỗi Server</h4>
                        <p class="mt-3" th:text="${errorMessage} ?: 'Có lỗi xảy ra khi xử lý yêu cầu của bạn!'"></p>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary me-2">
                                <i class="bi bi-house me-1"></i>Về trang chủ
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Quay lại
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

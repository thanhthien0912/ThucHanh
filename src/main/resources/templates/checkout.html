<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head}"></head>

<body>
    <div th:replace="~{layout :: navbar}"></div>

    <main class="container py-4">
        <!-- Tiêu đề -->
        <div class="mb-4">
            <h2><i class="bi bi-credit-card me-2"></i>Thanh toán</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/giohang}">Giỏ hàng</a></li>
                    <li class="breadcrumb-item active">Thanh toán</li>
                </ol>
            </nav>
        </div>

        <!-- Thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row g-4">
            <!-- Thông tin đơn hàng -->
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-box me-2"></i>Chi tiết đơn hàng
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Sản phẩm</th>
                                        <th class="text-center">SL</th>
                                        <th class="text-end">Thành tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${cart.items}">
                                        <td>
                                            <div class="d-flex align-items-center gap-2">
                                                <img th:if="${item.imageUrl != null}" th:src="${item.imageUrl}"
                                                    class="rounded"
                                                    style="width: 40px; height: 50px; object-fit: cover;">
                                                <div>
                                                    <strong th:text="${item.bookTitle}">Tên sách</strong>
                                                    <br><small class="text-muted" th:text="${item.author}">Tác
                                                        giả</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="text-center" th:text="${item.quantity}">1</td>
                                        <td class="text-end fw-bold"
                                            th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                            100,000 đ
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Phương thức thanh toán -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-wallet2 me-2"></i>Phương thức thanh toán
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <label class="list-group-item d-flex align-items-center gap-3">
                                <input type="radio" name="paymentMethod" value="MOMO" checked
                                    class="form-check-input m-0">
                                <img src="https://developers.momo.vn/v3/img/logo.svg" alt="MoMo" style="width: 40px;">
                                <div>
                                    <strong>Ví MoMo</strong>
                                    <br><small class="text-muted">Thanh toán an toàn qua ví điện tử MoMo</small>
                                </div>
                                <span class="badge bg-success ms-auto">Khuyến nghị</span>
                            </label>
                            <label class="list-group-item d-flex align-items-center gap-3 disabled">
                                <input type="radio" name="paymentMethod" value="COD" disabled
                                    class="form-check-input m-0">
                                <i class="bi bi-cash-coin fs-3 text-success"></i>
                                <div>
                                    <strong class="text-muted">Thanh toán khi nhận hàng (COD)</strong>
                                    <br><small class="text-muted">Chưa hỗ trợ</small>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tổng tiền -->
            <div class="col-lg-5">
                <div class="card sticky-top" style="top: 80px;">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-receipt me-2"></i>Thông tin thanh toán
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Số lượng sản phẩm:</span>
                            <span th:text="${cart.totalItems}">0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tạm tính:</span>
                            <span th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0
                                đ</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Phí vận chuyển:</span>
                            <span class="text-success">Miễn phí</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong class="fs-5">Tổng thanh toán:</strong>
                            <strong class="text-danger fs-4"
                                th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                0 đ
                            </strong>
                        </div>

                        <!-- Nút thanh toán MoMo -->
                        <form th:action="@{/thanhtoan/momo}" method="post">
                            <button type="submit" class="btn btn-lg w-100 text-white"
                                style="background: linear-gradient(135deg, #a50064, #d82d8b);">
                                <img src="https://developers.momo.vn/v3/img/logo.svg" alt="MoMo"
                                    style="width: 30px; margin-right: 10px; filter: brightness(0) invert(1);">
                                Thanh toán với MoMo
                            </button>
                        </form>

                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                <i class="bi bi-shield-check me-1"></i>
                                Thanh toán an toàn & bảo mật
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>
    <div th:replace="~{layout :: scripts}"></div>
</body>

</html>

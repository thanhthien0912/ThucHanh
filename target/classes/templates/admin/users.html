<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout :: head}"></th:block>
    <title th:text="${pageTitle}">Quản lý Ngườ dùng</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <header th:replace="~{layout :: header}"></header>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="flex-grow-1">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-people me-2"></i>Quản lý Ngườ dùng</h2>
                <span class="badge bg-warning text-dark fs-6">ADMIN ONLY</span>
            </div>

            <div class="alert alert-success">
                <i class="bi bi-check-circle me-2"></i>
                <strong>Đã kết nối MongoDB:</strong> Hiển thị danh sách ngườ dùng từ database.
            </div>

            <!-- Toolbar -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" placeholder="Tìm kiếm ngườ dùng..." disabled>
                                <button class="btn btn-primary" type="button" disabled>Tìm</button>
                            </div>
                        </div>
                        <div class="col-md-4 text-md-end">
                            <button class="btn btn-success" disabled>
                                <i class="bi bi-plus-circle me-1"></i>Thêm ngườ dùng
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Họ tên</th>
                                    <th>Provider</th>
                                    <th>Trạng thái</th>
                                    <th>Đăng nhập cuối</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                             <tbody>
                                <tr th:if="${#lists.isEmpty(users)}">
                                    <td colspan="7" class="text-center text-muted py-4">
                                        <i class="bi bi-inbox display-4 d-block mb-2"></i>
                                        Chưa có dữ liệu ngườ dùng
                                    </td>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">ID</td>
                                    <td th:text="${user.email}">Email</td>
                                    <td th:text="${user.name}">Name</td>
                                    <td>
                                        <span class="badge bg-info" th:text="${user.provider}">Provider</span>
                                    </td>
                                    <td>
                                        <span class="badge bg-success" th:if="${user.enabled}">Hoạt động</span>
                                        <span class="badge bg-danger" th:if="!${user.enabled}">Khóa</span>
                                    </td>
                                    <td th:text="${user.lastLoginAt != null ? #temporals.format(user.lastLoginAt, 'dd/MM/yyyy HH:mm') : 'Chưa đăng nhập'}">Last Login</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary" disabled>
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:insert="~{layout :: scripts}"></th:block>

</body>
</html>

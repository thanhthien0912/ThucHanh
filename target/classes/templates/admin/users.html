<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout :: head}"></th:block>
    <title th:text="${pageTitle}">Quản lý Người dùng</title>
</head>
<body class="flex flex-col min-h-screen">

    <header th:replace="~{layout :: header}"></header>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="flex-grow-1">
        <div class="container mx-auto px-4 py-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">
                    <i class="bi bi-people mr-2"></i>Quản lý Người dùng
                </h2>
                <span class="px-3 py-1 bg-yellow-500 text-white text-xs font-semibold rounded-full">ADMIN ONLY</span>
            </div>

            <!-- Success Alert -->
            <div class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded-r-lg mb-6">
                <div class="flex items-center gap-2">
                    <i class="bi bi-check-circle text-lg"></i>
                    <span class="font-medium"><strong>Đã kết nối MongoDB:</strong> Hiển thị danh sách người dùng từ database.</span>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-4 mb-6">
                <div class="flex flex-col md:flex-row gap-3">
                    <div class="flex-1 flex gap-2">
                        <div class="relative flex-1">
                            <input type="text" placeholder="Tìm kiếm người dùng..." disabled
                                class="w-full pl-10 pr-4 py-2 text-sm border border-gray-200 rounded-lg bg-gray-50 text-gray-500 cursor-not-allowed">
                            <i class="bi bi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <button type="button" disabled
                            class="px-6 py-2 bg-primary-600 text-white text-sm font-medium rounded-lg bg-gray-300 text-gray-500 cursor-not-allowed">
                            Tìm
                        </button>
                    </div>
                    <button disabled
                        class="px-6 py-2 bg-green-600 text-white text-sm font-medium rounded-lg bg-gray-300 text-gray-500 cursor-not-allowed">
                        <i class="bi bi-plus-circle mr-1"></i>Thêm người dùng
                    </button>
                </div>
            </div>

            <!-- User Table -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-800 text-white">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Họ tên</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Provider</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Trạng thái</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Đăng nhập cuối</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="7" class="text-center py-16">
                                    <i class="bi bi-inbox text-7xl text-gray-300 mb-4"></i>
                                    <p class="text-gray-500 font-medium">Chưa có dữ liệu người dùng</p>
                                </td>
                            </tr>
                            <tr th:each="user : ${users}" class="hover:bg-gray-50 transition-colors">
                                <td class="px-6 py-4 text-sm text-gray-900" th:text="${user.id}">ID</td>
                                <td class="px-6 py-4 text-sm text-gray-900" th:text="${user.email}">Email</td>
                                <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${user.name}">Name</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full font-medium" th:text="${user.provider}">Provider</span>
                                </td>
                                <td class="px-6 py-4">
                                    <span th:if="${user.enabled}" class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full font-medium">Hoạt động</span>
                                    <span th:if="!${user.enabled}" class="px-2 py-1 bg-red-100 text-red-700 text-xs rounded-full font-medium">Khóa</span>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-600" th:text="${user.lastLoginAt != null ? #temporals.format(user.lastLoginAt, 'dd/MM/yyyy HH:mm') : 'Chưa đăng nhập'}">Last Login</td>
                                <td class="px-6 py-4">
                                    <button disabled
                                        class="p-2 text-primary-600 bg-primary-50 rounded-lg bg-gray-100 text-gray-400 cursor-not-allowed">
                                        <i class="bi bi-eye text-sm"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:insert="~{layout :: scripts}"></th:block>

</body>
</html>

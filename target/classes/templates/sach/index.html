<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{layout :: head}"></th:block>
    <title th:text="${pageTitle}">Quản lý Sách</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <header th:replace="~{layout :: header}"></header>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="flex-grow-1">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-journal-bookmark me-2"></i>Quản lý Sách</h2>
                <a th:href="@{/sach/them}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>Thêm sách mới
                </a>
            </div>

            <!-- Alert Messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Search -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/sach/timkiem}" method="get" class="row g-3">
                        <div class="col-md-10">
                            <input type="text" name="q" class="form-control" 
                                   placeholder="Tìm kiếm theo tên sách, tác giả..."
                                   th:value="${keyword}">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search me-1"></i>Tìm
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Statistics -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Tổng số sách</h5>
                            <h3 th:text="${totalBooks}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Books Table -->
            <div class="card" th:if="${books != null && !books.isEmpty()}">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên sách</th>
                                    <th>Tác giả</th>
                                    <th>Giá (VNĐ)</th>
                                    <th>Tồn kho</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${books}">
                                    <td th:text="${book.id}">1</td>
                                    <td>
                                        <strong th:text="${book.title}">Tên sách</strong>
                                        <small class="text-muted d-block" th:text="${book.description}">Mô tả</small>
                                    </td>
                                    <td th:text="${book.author}">Tác giả</td>
                                    <td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')}">100,000</td>
                                    <td>
                                        <span th:class="${book.stock > 0} ? 'badge bg-success' : 'badge bg-danger'"
                                              th:text="${book.stock}">10</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/sach/chi-tiet/{id}(id=${book.id})}" class="btn btn-sm btn-info">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/sach/sua/{id}(id=${book.id})}" class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/sach/xoa/{id}(id=${book.id})}" 
                                           class="btn btn-sm btn-danger"
                                           onclick="return confirm('Bạn có chắc muốn xóa sách này?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Empty state -->
            <div class="text-center py-5" th:if="${books == null || books.isEmpty()}">
                <i class="bi bi-journal-bookmark display-1 text-muted"></i>
                <h4 class="text-muted mt-3">Chưa có sách nào</h4>
                <p class="text-muted">Bắt đầu bằng cách thêm sách mới vào hệ thống</p>
                <a th:href="@{/sach/them}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>Thêm sách đầu tiên
                </a>
            </div>

        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:insert="~{layout :: scripts}"></th:block>

</body>
</html>

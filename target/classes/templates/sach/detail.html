<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout :: head}"></th:block>
    <title th:text="${pageTitle}">Chi tiết sách</title>
</head>
<body class="flex flex-col min-h-screen">

    <header th:replace="~{layout :: header}"></header>
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="flex-grow-1">
        <div class="container mx-auto px-4 py-6">
            <!-- Breadcrumb -->
            <nav class="text-sm mb-6">
                <ol class="flex items-center gap-2">
                    <li><a th:href="@{/}" class="text-gray-500 hover:text-gray-700">Trang chủ</a></li>
                    <li class="text-gray-400">/</li>
                    <li><a th:href="@{/sach}" class="text-gray-500 hover:text-gray-700">Quản lý Sách</a></li>
                    <li class="text-gray-400">/</li>
                    <li class="text-primary-600 font-medium" th:text="${book.title}">Chi tiết sách</li>
                </ol>
            </nav>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Book Image -->
                <div class="md:col-span-1">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-100">
                        <div class="p-6 text-center">
                            <div th:if="${book.imageUrl != null}">
                                <img th:src="${book.imageUrl}" class="w-full rounded-lg" alt="Book Cover" style="max-height: 350px; object-fit: contain;">
                            </div>
                            <div th:if="${book.imageUrl == null}" class="py-8">
                                <i class="bi bi-journal-bookmark text-7xl text-gray-300"></i>
                                <p class="text-gray-500 mt-3">Không có hình ảnh</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Book Details -->
                <div class="md:col-span-2">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-100">
                        <div class="px-6 py-4 border-b border-gray-100 bg-primary-600 text-white">
                            <h4 class="text-xl font-semibold" th:text="${book.title}">Tên sách</h4>
                        </div>
                        <div class="p-6">
                            <table class="w-full">
                                <tr class="border-b border-gray-100">
                                    <td class="py-3 w-1/3 text-gray-600 font-medium">Tác giả:</td>
                                    <td class="py-3 text-gray-900" th:text="${book.author}">Tác giả</td>
                                </tr>
                                <tr class="border-b border-gray-100">
                                    <td class="py-3 text-gray-600 font-medium">Giá:</td>
                                    <td class="py-3 text-red-600 font-bold text-lg" 
                                        th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">100,000 VNĐ</td>
                                </tr>
                                <tr class="border-b border-gray-100">
                                    <td class="py-3 text-gray-600 font-medium">Tồn kho:</td>
                                    <td class="py-3">
                                        <span th:class="${book.stock > 0} ? 'px-3 py-1 bg-green-100 text-green-700 text-sm rounded-full font-medium' : 'px-3 py-1 bg-red-100 text-red-700 text-sm rounded-full font-medium'"
                                              th:text="${book.stock} + ' cuốn'">10 cuốn</span>
                                    </td>
                                </tr>
                                <tr th:if="${category != null}" class="border-b border-gray-100">
                                    <td class="py-3 text-gray-600 font-medium">Danh mục:</td>
                                    <td class="py-3">
                                        <span class="px-3 py-1 bg-blue-100 text-blue-700 text-sm rounded-full font-medium" th:text="${category.name}">Danh mục</span>
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-100">
                                    <td class="py-3 text-gray-600 font-medium">Mô tả:</td>
                                    <td class="py-3 text-gray-900" th:text="${book.description} ?: 'Không có mô tả'">Mô tả</td>
                                </tr>
                                <tr class="border-b border-gray-100">
                                    <td class="py-3 text-gray-600 font-medium">Ngày tạo:</td>
                                    <td class="py-3 text-gray-700" th:text="${#temporals.format(book.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                                </tr>
                                <tr>
                                    <td class="py-3 text-gray-600 font-medium">Cập nhật lần cuối:</td>
                                    <td class="py-3 text-gray-700" th:text="${#temporals.format(book.updatedAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                                </tr>
                            </table>

                            <div class="flex flex-wrap gap-3 mt-6">
                                <a th:href="@{/sach/sua/{id}(id=${book.id})}" class="inline-flex items-center px-4 py-2 bg-yellow-500 text-white text-sm font-medium rounded-lg hover:bg-yellow-600 transition-all">
                                    <i class="bi bi-pencil mr-1"></i>Sửa
                                </a>
                                <a th:href="@{/sach/xoa/{id}(id=${book.id})}" 
                                   class="inline-flex items-center px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 transition-all"
                                   onclick="return confirm('Bạn có chắc muốn xóa sách này?')">
                                    <i class="bi bi-trash mr-1"></i>Xóa
                                </a>
                                <a th:href="@{/sach}" class="inline-flex items-center px-4 py-2 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition-all">
                                    <i class="bi bi-arrow-left mr-1"></i>Quay lại
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:insert="~{layout :: scripts}"></th:block>

</body>
</html>

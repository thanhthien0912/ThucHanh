<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head}"></head>

<body>
    <div th:replace="~{layout :: navbar}"></div>

    <main class="container mx-auto px-4 py-6">
        <!-- Tiêu đề -->
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">
                <i class="bi bi-credit-card mr-2"></i>Thanh toán
            </h2>
            <nav class="text-sm mt-2">
                <ol class="flex items-center gap-2">
                    <li><a th:href="@{/}" class="text-gray-500 hover:text-gray-700">Trang chủ</a></li>
                    <li class="text-gray-400">/</li>
                    <li><a th:href="@{/giohang}" class="text-gray-500 hover:text-gray-700">Giỏ hàng</a></li>
                    <li class="text-gray-400">/</li>
                    <li class="text-primary-600 font-medium">Thanh toán</li>
                </ol>
            </nav>
        </div>

        <!-- Thông báo lỗi -->
        <div th:if="${error}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-r-lg mb-4 animate-fadeIn">
            <div class="flex items-center gap-2">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${error}"></span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Thông tin đơn hàng -->
            <div class="lg:col-span-2 space-y-4">
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-100">
                        <span class="font-medium text-gray-800">
                            <i class="bi bi-box mr-2"></i>Chi tiết đơn hàng
                        </span>
                    </div>
                    <div class="divide-y divide-gray-100">
                        <div th:each="item : ${cart.items}" class="p-4 flex items-start gap-4">
                            <!-- Ảnh sản phẩm -->
                            <div class="flex-shrink-0 w-10 h-12">
                                <img th:if="${item.imageUrl != null}" th:src="${item.imageUrl}"
                                    class="w-full h-full object-cover rounded">
                                <div th:if="${item.imageUrl == null}"
                                    class="w-full h-full flex items-center justify-center text-white bg-gradient-to-br from-primary-500 to-purple-500 rounded">
                                    <i class="bi bi-book"></i>
                                </div>
                            </div>

                            <!-- Thông tin -->
                            <div class="flex-1 min-w-0">
                                <h3 class="font-semibold text-gray-900 truncate" th:text="${item.bookTitle}">Tên sách</h3>
                                <p class="text-sm text-gray-500" th:text="${item.author}">Tác giả</p>
                            </div>

                            <!-- Số lượng và thành tiền -->
                            <div class="flex items-center gap-8">
                                <span class="text-gray-600 w-8 text-center" th:text="${item.quantity}">1</span>
                                <span class="font-bold text-gray-900"
                                    th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                    100,000 đ
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Phương thức thanh toán -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-100">
                        <span class="font-medium text-gray-800">
                            <i class="bi bi-wallet2 mr-2"></i>Phương thức thanh toán
                        </span>
                    </div>
                    <div class="p-4 space-y-2">
                        <label class="flex items-center gap-3 p-3 bg-green-50 border border-green-200 rounded-lg cursor-pointer">
                            <input type="radio" name="paymentMethod" value="MOMO" checked class="w-4 h-4 text-green-600">
                            <img src="https://developers.momo.vn/v3/img/logo.svg" alt="MoMo" class="w-10 h-10">
                            <div class="flex-1">
                                <strong class="text-gray-900">Ví MoMo</strong>
                                <p class="text-sm text-gray-500">Thanh toán an toàn qua ví điện tử MoMo</p>
                            </div>
                            <span class="px-2 py-1 bg-green-100 text-green-700 text-xs font-medium rounded-full">Khuyến nghị</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 bg-gray-50 border border-gray-200 rounded-lg opacity-60 cursor-not-allowed">
                            <input type="radio" name="paymentMethod" value="COD" disabled class="w-4 h-4 text-gray-400">
                            <i class="bi bi-cash-coin text-3xl text-gray-400"></i>
                            <div class="flex-1">
                                <strong class="text-gray-500">Thanh toán khi nhận hàng (COD)</strong>
                                <p class="text-sm text-gray-400">Chưa hỗ trợ</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Tổng tiền -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 sticky top-20">
                    <div class="px-6 py-4 border-b border-gray-100 bg-primary-600 text-white">
                        <span class="font-medium">
                            <i class="bi bi-receipt mr-2"></i>Thông tin thanh toán
                        </span>
                    </div>
                    <div class="p-6 space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Số lượng sản phẩm:</span>
                            <span class="text-gray-900" th:text="${cart.totalItems}">0</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Tạm tính:</span>
                            <span class="text-gray-900" th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Phí vận chuyển:</span>
                            <span class="text-green-600 font-medium">Miễn phí</span>
                        </div>
                        <hr class="border-gray-200">
                        <div class="flex justify-between">
                            <span class="font-semibold text-gray-800">Tổng thanh toán:</span>
                            <span class="font-bold text-2xl text-red-600"
                                th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                0 đ
                            </span>
                        </div>

                        <!-- Nút thanh toán MoMo -->
                        <form th:action="@{/thanhtoan/momo}" method="post">
                            <button type="submit" class="w-full py-3 bg-gradient-to-r from-pink-600 to-pink-700 text-white font-medium rounded-lg hover:shadow-medium transition-all">
                                <img src="https://developers.momo.vn/v3/img/logo.svg" alt="MoMo"
                                    class="w-6 h-6 inline mr-2 brightness-0 invert">
                                Thanh toán với MoMo
                            </button>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="text-sm text-gray-500">
                                <i class="bi bi-shield-check mr-1"></i>
                                Thanh toán an toàn & bảo mật
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>
    <div th:replace="~{layout :: scripts}"></div>
</body>

</html>
